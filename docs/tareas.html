<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Asignador de tareas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;700;800;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css?v=20260306" />
  </head>
  <body class="mock-ui">
    <div class="wrap" id="app">
      <header class="hero glass">
        <div class="hero__top">
          <p class="eyebrow">Organización del finde</p>
          <h1>Asignador de tareas ✅</h1>
          <p class="subtitle">Crea tareas con fecha y que cada persona responda si ayuda o no.</p>
        </div>

        <nav class="nav">
          <a class="nav__link" href="./index.html">Home</a>
          <a class="nav__link" href="./maleta.html">Mochila</a>
          <a class="nav__link" href="./coche.html">Coche</a>
          <a class="nav__link" href="./resumen.html">Resumen</a>
        </nav>

        <div class="hero__meta">
          <div id="routeContext" class="pill" data-group="">
            <small>Contexto URL listo para app.js</small>
          </div>
        </div>
      </header>

      <main class="content">
        <section class="card glass">
          <h2>Nueva tarea</h2>
          <form id="taskForm" class="bbq-form">
            <div class="form-grid">
              <label class="card glass">Título
                <input name="taskTitle" class="btn ghost" style="width:100%;justify-content:flex-start;" placeholder="Ej: Ayudar con la compra" required />
              </label>

              <label class="card glass">Fecha
                <input name="taskDate" type="date" class="btn ghost" style="width:100%;justify-content:flex-start;" required />
              </label>

              <label class="card glass">Detalle (opcional)
                <input name="taskNotes" class="btn ghost" style="width:100%;justify-content:flex-start;" placeholder="Ej: Carrefour a las 11:30" />
              </label>
            </div>

            <div class="actions">
              <button class="btn btn--primary" type="submit">Crear tarea</button>
            </div>
          </form>
        </section>

        <section class="card glass">
          <h2>Tareas del grupo</h2>
          <div id="taskTotals" class="legend">
            <span class="badge">0 tareas</span>
            <span class="badge">0 sí</span>
            <span class="badge">0 no</span>
          </div>
          <ul id="taskList" class="grid">
            <li class="meta">Cargando tareas...</li>
          </ul>
        </section>
      </main>

      <footer class="footer foot">
        <p>Primero versión base. Luego la pulimos a tu gusto.</p>
      </footer>
    </div>

    <div id="toast" role="status" aria-live="polite" aria-atomic="true"></div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script type="module" src="./app.js?v=20260306"></script>
  </body>
</html>
