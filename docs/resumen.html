<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Resumen</title>
    <link rel="stylesheet" href="./style.css?v=20260221" />
  </head>
  <body>
    <div class="bg" aria-hidden="true"></div>
    <div class="bg-blobs" aria-hidden="true">
      <span class="blob blob-a"></span>
      <span class="blob blob-b"></span>
      <span class="blob blob-c"></span>
    </div>

    <div class="wrap" id="app">
      <header class="hero glass">
        <div class="hero__top">
          <h1>Resumen de camas ðŸ“Š</h1>
          <p class="subtitle">Asi va la ocupacion y tu voto en tiempo real.</p>
        </div>

        <nav class="nav" aria-label="Navegacion principal">
          <a class="nav__link" href="./index.html">Home</a>
          <a class="nav__link" href="./elegir.html">Elegir cama</a>
        </nav>

        <div id="stats" class="stats">
          <strong>Plazas libres: --/--</strong>
          <span>Cargando resumen...</span>
        </div>
      </header>

      <main id="summary" class="content fade-in">
        <section class="card glass" aria-label="Mi cama">
          <h2>Mi cama</h2>
          <p id="myVote">Aun no has votado.</p>
          <div class="modal__actions">
            <a id="goChooseBtn" class="btn" href="./elegir.html">Ir a elegir</a>
            <button id="adminResetBtn" class="ghost hidden" type="button">Reset</button>
          </div>
        </section>

        <section class="card glass" aria-label="Leyenda de estado">
          <h3>Leyenda</h3>
          <div class="legend">
            <span class="badge">Libre</span>
            <span class="badge" style="background: rgba(255, 201, 94, 0.2); border-color: rgba(255, 201, 94, 0.65); color: #ffeec4;">Ultimas plazas</span>
            <span class="badge sold">Llena</span>
          </div>
        </section>

        <section class="card glass" aria-label="Ocupacion">
          <h2>Ocupacion</h2>
          <ul id="list" aria-live="polite">
            <li>Cargando camas...</li>
          </ul>
        </section>
      </main>

      <footer class="footer foot">
        <p>Hecho con amor y algo de caos rural.</p>
      </footer>
    </div>

    <div id="toast" role="status" aria-live="polite" aria-atomic="true"></div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script type="module" src="./app.js?v=20260221"></script>
  </body>
</html>
