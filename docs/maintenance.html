<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Página en mantenimiento</title>
    <style>
      :root {
        --bg0: #0a1024;
        --bg1: #121b3d;
        --txt: #ecf2ff;
        --muted: #b8c4ea;
        --stroke: rgba(255, 255, 255, 0.22);
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        min-height: 100%;
      }

      body {
        min-height: 100svh;
        display: grid;
        place-items: center;
        padding: 1rem;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        color: var(--txt);
        background:
          radial-gradient(900px 600px at 12% -10%, #294f9b 0%, transparent 56%),
          radial-gradient(700px 520px at 88% 18%, #5b2f93 0%, transparent 55%),
          linear-gradient(145deg, var(--bg0), var(--bg1));
      }

      .panel {
        width: min(700px, 100%);
        border: 1px solid var(--stroke);
        border-radius: 18px;
        background: rgba(255, 255, 255, 0.09);
        padding: clamp(1rem, 2vw, 2rem);
        text-align: center;
        box-shadow: 0 18px 40px rgba(4, 8, 24, 0.45);
      }

      h1 {
        margin: 0;
        font-size: clamp(1.6rem, 1.1rem + 2.2vw, 2.5rem);
        line-height: 1.08;
      }

      p {
        margin: 0.8rem 0 0;
        color: var(--muted);
        font-size: clamp(1rem, 0.95rem + 0.35vw, 1.15rem);
      }

      .roulette {
        width: 104px;
        height: 104px;
        margin: 0.1rem auto 0.95rem;
        border-radius: 50%;
        position: relative;
        border: 4px solid rgba(255, 255, 255, 0.22);
        background:
          radial-gradient(circle at center, #1f2746 0 24%, transparent 25%),
          repeating-conic-gradient(
            from -8deg,
            #b92847 0deg 18deg,
            #121212 18deg 36deg
          );
        box-shadow: 0 10px 26px rgba(0, 0, 0, 0.35);
        animation: spin 1.3s linear infinite;
      }

      .roulette::before {
        content: "";
        position: absolute;
        inset: 34%;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, #dbe9ff, #8da6d6);
      }

      .roulette::after {
        content: "";
        position: absolute;
        width: 11px;
        height: 11px;
        border-radius: 50%;
        background: #f6fbff;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.65);
        top: 7px;
        left: calc(50% - 5.5px);
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <main class="panel" role="main" aria-live="polite">
      <div class="roulette" aria-hidden="true"></div>
      <h1>Página en mantenimiento</h1>
      <p>Por favor, espere un poco más pesao.</p>
      <p>El admin le avisará cuando tenga más de 5 minutos libres.</p>
    </main>
  </body>
</html>
